<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>swp: touch test</title>
    <link rel="stylesheet" href="/lib/yui/cssreset/reset.css" type="text/css">
    <style type="text/css" title="temp">
      ul,li { margin:0; padding:0; list-style:none; }
      .vk-key {width:72px; height:52px;float:left;}
      #virtual-keyboard {width: 226px; overflow:auto; }

      #vk {position:absolute; right:0px; bottom: 0px;}

      input, textarea {border: 2px solid #999999;}
      input.active-element, 
      textarea.active-element {border: 2px solid blue !important;}
    </style>
    <script type="text/javascript" src="/lib/yui/yui/yui.js"></script>
    <script type="text/javascript" src="/lib/mootools/mootools.js"></script>
    <script type="text/javascript" src="/lib/mootools/more.js"></script>
    <script type="text/javascript" src="/lib/kicku/swp.js"></script>

  </head>
  <body class="yui3-skin-sam">
    <h1>Touch Test</h1>
    <p><input type="button" value="Run Tests" id="btnRun" disabled="true" /></p>
    
    <table>
      <caption>This is a CAPTION in a TABLE</caption>
      <thead>
	<tr>
	  <th>This is a TH in a TR in a THEAD in a TABLE</th>
	  <td>This is a TD in a TR in a THEAD in a TABLE</td>
	</tr>
      </thead>
      <tfoot>
	<tr>
	  <th>This is a TH in a TR in a TFOOT in a TABLE</th>
	  <td>This is a TD in a TR in a TFOOT in a TABLE</td>
	</tr>
      </tfoot>
      <tbody>
	<tr>
	  <th>This is a TH in a TR in a TBODY in a TABLE</th>
	  <td>This is a TD in a TR in a TBODY in a TABLE</td>
	</tr>
      </tbody>
    </table>

    <div id="vk">
      <div id="input-suggest"></div>
      <div id="virtual-keyboard">
        <ul>
          <li><button class="vk-key" id="vk-key-1" type="button">1</button></li>
          <li><button class="vk-key" id="vk-key-2" type="button">2</button></li>
          <li><button class="vk-key" id="vk-key-3" type="button">3</button></li>
          <li><button class="vk-key" id="vk-key-4" type="button">4</button></li>
          <li><button class="vk-key" id="vk-key-5" type="button">5</button></li>
          <li><button class="vk-key" id="vk-key-6" type="button">6</button></li>
          <li><button class="vk-key" id="vk-key-7" type="button">7</button></li>
          <li><button class="vk-key" id="vk-key-8" type="button">8</button></li>
          <li><button class="vk-key" id="vk-key-9" type="button">9</button></li>
          <li><button class="vk-key" id="vk-key-del" type="button" value="del">删除</button></li>
          <li><button class="vk-key" id="vk-key-0" type="button">0</button></li>
          <li><button class="vk-key" id="vk-key-ok" type="button" value="ok">确定</button></li>
        </ul>
      </div>
    </div>

    <script type="text/javascript">
      window.addEvent('domready', function() {
      SWP.Touch.simpleVK('virtual-keyboard');
      SWP.Touch.active();
      // var dict = ns.dict = new ns.Widget.Dict('input-suggest');
      });
    </script>
    <script type="text/javascript" src="touch.js"></script>

  </body>
</html>
